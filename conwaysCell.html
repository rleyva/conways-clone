// Rules:
//  1. Any live cell with fewer than two live neighbors dies,
//     as if caused by under-population
//  2. Any love cell with two or three live neighbors lives onto
//     the next generation
//  3. Any live vell with more than three live neighbor dies by
//     overcrowding
//  4. Any dead cell with exactly three live neightbors becomes
//     a live cell, as if by reproduction

var cell = {
  // -- Obj. Parameters --
  // coord: Contains the location of the cell
  // status: Whether the cell is alive or not
  coord : [0, 0],
  status: 0
};

var map = {};

function cell(coord, status){
  // -- Obj. Parameters --
  // coord: Contains the location of the cell
  // status: Whether the cell is alive or not
  this.coord  = coord;
  this.status = status;
}

function generateMap(width, height){
  // -- Obj. Parameters --
  // Used to generate a set of
  var map   = [];
  var count = 0;

  for(i = 0; i <= height; i++){
    for(j = 0; j <= width; j++){
      map[count] = new cell([j, i], 0);
      count++;
    }
  }
  return map;
}

function inc_x(coord){
  return [coord[0]+1, coord[1]];
}

function inc_y(coord){
  return [coord[0], coord[1]+1];
}

function dec_x(coord){
  return [coord[0]-1, coord[1]];
}

function dec_y(coord){
  return [coord[0], coord[1]-1];
}
